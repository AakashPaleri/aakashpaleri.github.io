<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partner with Us</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body> <!-- Paste the same header and nav here from index.html -->
 
<div id="nav-placeholder"></div>

<script>
  fetch('nav.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('nav-placeholder').innerHTML = html;
      // Now load nav.js only after nav is injected!
      var script = document.createElement('script');
      script.src = 'nav.js';
      document.body.appendChild(script);
    });
</script>
  <main class="site-content">
    <h2>Partner with Us</h2>
    <p>We are a dynamic, interdisciplinary research group working at the intersection of Biology and Ethics</p>
    <p>If you are interested in partnering with us, please visit <a href="https://www.uantwerpen.be/en/research-groups/compost/">our website</a></p>
    </main>
</body>
</html>
