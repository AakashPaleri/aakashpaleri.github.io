<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Varsha's Toolbox</title>
  <style>
    :root {
      --bg-main: #d9f5e6;
      --accent-dark: #2f5d50;
      --accent-light: #4c8c74;
      --button-bg: #ffffff;
      --button-text: #2f5d50;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: var(--bg-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: var(--accent-dark);
      padding: 1rem 0;
      text-align: center;
    }

    header h1 {
      color: white;
      margin: 0;
      font-size: 2rem;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin: 1rem;
      border: 2px dashed red; /* temporary for debugging */
    }

    .dropdown button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: 2px solid var(--accent-dark);
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      min-width: 220px;
      text-align: left;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .dropdown button:hover {
      background-color: var(--accent-light);
      color: white;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 220px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      margin-top: 5px;
      padding: 0.5rem 0;
    }

    .dropdown-content a {
      color: #333;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      transition: background-color 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1>Varsha's Toolbox</h1>
  </header>

  <div class="dropdown">
    <button>Ethics-by-design Toolbox</button>
    <div class="dropdown-content">
      <a href="#">Introduction to the toolbox</a>
      <a href="#">SOP for ethics-science integration</a>
    </div>
  </div>

  <div class="dropdown">
    <button>Ethics framework</button>
    <div class="dropdown-content">
      <a href="#">Small video on introduction to ethics</a>
      <a href="#">Ethical principles</a>
      <a href="#">Relationship with stakeholders</a>
    </div>
  </div>

  <div class="dropdown">
    <button>Real life examples</button>
    <div class="dropdown-content">
      <a href="#">Case studies</a>
    </div>
  </div>

  <div class="dropdown">
    <button>Toolbox</button>
    <div class="dropdown-content">
      <a href="#">Self-analysis Questionnaire</a>
    </div>
  </div>

  <div class="dropdown">
    <button>Green Lab</button>
    <div class="dropdown-content">
      <a href="#">Lab sustainability practices</a>
      <a href="#">Suggestions (open to users)</a>
    </div>
  </div>

</body>
</html>
