<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professor Toolbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .dropdown {
      position: relative;
      display: inline-block;
      margin: 1rem;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 180px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<h1>Professor Toolbox</h1>

<div class="dropdown">
  <button>Teaching Resources</button>
  <div class="dropdown-content">
    <a href="#">Lecture Slides</a>
    <a href="#">Assignments</a>
    <a href="#">Grading Rubrics</a>
  </div>
</div>

<div class="dropdown">
  <button>Student Tools</button>
  <div class="dropdown-content">
    <a href="#">Reference Links</a>
    <a href="#">Study Materials</a>
    <a href="#">FAQs</a>
  </div>
</div>

</body>
</html>
